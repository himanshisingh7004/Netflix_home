<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Homepage</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="netflixlogo.png" alt="Netflix logo">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Sign In</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email or phone number">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Password">
                </div>

                <div>
                    <button class="submit">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Remember me</span>
                </div>
                <div class="help">
                    <a href="#">
                        Need help?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="sign_up">
                    <p>New to Netflix? <a href="#">Sign up now.</a></p>
                </div>

                <div class="terms">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
